<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Per Se - French Restaurant in Hell&#39;s Kitchen</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://ss1.4sqi.net/styles/master-d3e25182eaf136935f0609642864b827.css" type="text/css" rel="stylesheet">
    <link href="https://ss1.4sqi.net/styles/standalone-pages/venue2/venue-detail-2-6ae1fc28a7ca98dfd5f269d4896a77e5.css" type="text/css" rel="stylesheet">
    <link rel="logo" href="https://playfoursquare.s3.amazonaws.com/press/logo/foursquare-logo.svg" type="image/svg">
    <link rel="mask-icon" href="/img/metaIcons/foursquare.svg" sizes="any" color="#f94877">
  </head>

  <body>
    <div id="bar-top">
      <div id="bar-top-content-wrapper">
        <div id="logo">
          <img src="./img/foursquare-logo.png" alt="Foursquare">
        </div>
        <div id="query-field">
          <div id="query-field-text"> I'm looking for...</div>
          <div id="query-field-triangle"></div>
        </div>
        <div id="location-field">
          <div id="location-field-text">Hell's Kitchen</div>
        </div>
        <div id="search-icon">
          <img src="./img/icon-search-1.png">
        </div>
        <div id="bar-top-button-container">
          <div id="button-login"></div>
          <div id="button-signup"></div>  
        </div>
      </div>
    </div>
    <div id="bar-shortcut">
      <div class="button-shortcut"></div>
    </div>
    <div id="section-title">
      <div id="block-photos">
        <div class="photo-thumbnail" id="photo-0"></div>
        <div class="photo-thumbnail" id="photo-1"></div>
        <div class="photo-thumbnail" id="photo-2"></div>
        <div class="photo-thumbnail" id="photo-3"></div>
        <div class="photo-thumbnail" id="photo-4"></div>
      </div>
      <div id="block-title">
        <div id="block-title-thumbnail"></div>
        <div id="block-title-text-wrapper">
          <div id="restaurant-name">Restaurant Name</div>
          <div id="restaurant-type">Restaurant Type</div>
          <div id="dollar-sign">$$$$</div>
          <div id="location">Restaurant Location</div>  
        </div>
        <div id="block-title-button-container">
          <div id="button-save"></div>
          <div id="button-share"></div>  
        </div>
      </div>
      <div id="block-tab">
        <div class="tab-selected">
          <div class="tab-name-selected">Tips</div>
          <div id="tab-count-tips">999</div>
        </div>
        <div class="tab-seam"></div>

        <div class="tab">
          <div class="tab-name">Photos</div>
          <div id="tab-count-photos">999</div>
        </div>
      </div>
      <div id="block-rating">
        <div id="rating-badge">
          <div id="rating-score">10</div>
          <div id="total-score">/ 10</div>
        </div>
        <div id="rating-text-wrapper">
          <div id="rating-count">999</div>
          <div id="rating-count-text">ratings</div>
        </div>
      </div>
    </div>
    <div id="column-wrapper">
      <div id="column-left">
        <div id="section-summary">
        </div>
        <div id="section-review">
        </div>
        <div id="footer">
        </div>      
      </div>
      <div id="column-right">
        <div id="section-info">
        </div>  
      </div>
    </div>
    



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
